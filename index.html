<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#000000" />
  <meta name="msapplication-navbutton-color" content="#000000" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <title>CSE Mate</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --sat: env(safe-area-inset-top);
      --sar: env(safe-area-inset-right);
      --sab: env(safe-area-inset-bottom);
      --sal: env(safe-area-inset-left);
    }

    /* Reset and mobile optimization */
    * {
      box-sizing: border-box;
    }

    html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #000000;
      color: #ffffff;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      overscroll-behavior: none;
      overflow-x: hidden;
      /* Prevent pull-to-refresh */
      touch-action: pan-y;
      /* Ensure full width on mobile */
      margin: 0;
      padding: 0;
      width: 100vw;
      min-height: 100vh;
    }

    /* Native-like scrolling behavior */
    .native-scroll {
      -webkit-overflow-scrolling: touch;
      scroll-behavior: auto;
      overscroll-behavior: contain;
    }

    /* Prevent web-like bouncing and rubber band effect */
    .native-scroll::-webkit-scrollbar {
      display: none;
    }

    /* Mobile-first responsive design */
    @media (max-width: 768px) {
      .mobile-full-width {
        width: 100vw !important;
        max-width: none !important;
        border: none !important;
        box-shadow: none !important;
      }

      /* Prevent overscroll on mobile */
      body {
        position: fixed;
        width: 100%;
        height: 100%;
        background-color: #000000 !important;
        /* Force black background */
      }

      /* Native app-like container with black theme */
      .app-container {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        overflow: hidden;
        background-color: #000000 !important;
      }

      /* Ensure status bar area is black */
      .app-container::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: env(safe-area-inset-top);
        background-color: #000000;
        z-index: 9999;
      }

      /* Ensure navigation gesture area is black */
      .app-container::after {
        content: '';
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        height: env(safe-area-inset-bottom);
        background-color: #000000;
        z-index: 9999;
      }

      /* Additional navigation bar styling */
      body::after {
        content: '';
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        height: max(env(safe-area-inset-bottom), 20px);
        background-color: #000000 !important;
        z-index: 9998;
      }
    }

    /* Safe area support */
    .pt-safe-top {
      padding-top: max(env(safe-area-inset-top), 0px);
    }

    .pb-safe-bottom {
      padding-bottom: max(env(safe-area-inset-bottom), 0px);
    }

    .pl-safe-left {
      padding-left: max(env(safe-area-inset-left), 0px);
    }

    .pr-safe-right {
      padding-right: max(env(safe-area-inset-right), 0px);
    }

    /* Navigation bar area styling */
    .nav-area-black {
      background-color: #000000;
      border-top: 1px solid #1a1a1a;
    }

    /* Gesture area specific styling */
    .gesture-area {
      background: linear-gradient(to top, #000000 0%, #000000 100%);
      backdrop-filter: none;
    }

    /* Hide scrollbar for Chrome, Safari and Opera */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    .no-scrollbar {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }

    .glass-nav {
      background: rgba(30, 30, 30, 0.85);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }
  </style>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#000000',
            surface: '#121212',
            surfaceHighlight: '#1E1E1E',
            accent: '#3B82F6',
          }
        }
      }
    }
  </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
